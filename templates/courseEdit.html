{% extends 'base.html' %}
{% block content %}
    <!-- ##### Main Area Start ##### -->
    <main>
        <div class="access_level">
            <p>Set a new name:</p>
            <br>
            <!-- ##### Form Edit Start ##### -->
            <form action="{{ url_for('cou.courseUpdate') }}" method="post" enctype="multipart/form-data">
                <p></p>
                <fieldset>
                    <input type="hidden" name="id" value="{{ data.id }}">
                    <div>
                        <label for="name">'Course' Name</label>
                        <input type="text" id="name" name="name" value="{{ data.name }}" required>
                        <button type="submit">Save</button>
                    </div>
                </fieldset>
            </form>
            <!-- ##### Form Edit End ##### -->
        </div>
    </main>
    <!-- ##### Main Area End ##### -->
{% endblock %}
