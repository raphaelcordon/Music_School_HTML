{% extends 'base.html' %}
{% block content %}
        <!-- ##### Main Area Start ##### -->
        <main>
            <div class="access_level">
                <p>Set a new password:</p>
                <br>
                <!-- ##### Form Edit Start ##### -->
                <form action="{{ url_for('update_pass_db') }}" method="post" enctype="multipart/form-data">
                    <p></p>
                    <fieldset>
                        <input type="hidden" name="id" value="{{ data.id }}">
                        <div>
                            <label for="password">New Password</label>
                            <input type="password" id="password" name="password" value="{{ data.password }}">
                            <button type="submit">Save</button>
                        </div>
                    </fieldset>
                </form>
                <!-- ##### Form Edit End ##### -->
            </div>
        </main>
        <!-- ##### Main Area End ##### -->
{% endblock %}
